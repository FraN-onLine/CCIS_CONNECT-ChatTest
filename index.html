      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages > li { padding: 0.5rem 1rem; }
      #messages > li:nth-child(odd) { background: #efefef; }
    </style>
  </head>
  <body>
<header style="background-color: #d5d4d4; color: white; padding: 1rem; display: flex; justify-content: space-between; align-items: center;">

<div>

    <diV style="padding-left: 3rem; padding-right: 3rem;">
      <div style="text-align: center; margin-bottom: 2rem;">
        <!-- <img src="ccislogo.png" alt="CCISConnect Logo" style="width: 100px; height: auto; border-radius: 50%;"> -->
        <h1 style="font-size: 2rem; color: rgb(219, 170, 90);">
        <span style="color: rgb(29, 29, 106)">C</span>CIS <span style="color: rgb(29, 29, 106)">C</span>ONNECT
        </h1>
      <p>Welcome to CCISConnect Chat Page.</p>
      <p>Type your message below and hit send to chat with others.</p>
      </div>
    <ul id="messages"></ul>
    <form id="form" action="">
      <input id="input" autocomplete="off" />
      <input type="file" id="fileInput" style="display: none; border: 1px solid #ccc; display: inline-block; padding: 6px 12px; cursor: pointer;"/>
      <button>Send</button>
    </form>
  </diV>
    <script src="/socket.io/socket.io.js"></script>
    <script>

        let counter = 0;
        const username = prompt("Enter your username:") || "Anonymous";

        const socket = io({
          auth: {
            serverOffset: 0,
            username: username
          },
          // enable retries
          ackTimeout: 10000, // 10 seconds acknowledgment timeout
          retries: 3,
        });
      
        const form = document.getElementById('form');
        const input = document.getElementById('input');
        const messages = document.getElementById('messages');
      
        form.addEventListener('submit', async (e) => {
          e.preventDefault();
          const fileInput = document.getElementById('fileInput');
          const file = fileInput.files[0];
        
          if (file) {
            const formData = new FormData();
            formData.append('file', file);
        
            try {
              const res = await fetch('/upload', {
                method: 'POST',
                body: formData
              });
              const data = await res.json();
              const clientOffset = `${socket.id}-${counter++}`;
              const fileMsg = `ðŸ“Ž ${data.originalName}: ${location.origin}${data.filePath}`;
              socket.emit('chat message', fileMsg, clientOffset);
            } catch (err) {
              console.error('Upload failed:', err);
            }
            fileInput.value = ''; // clear input
          } else if (input.value.trim()) { //basically checks if meron talaga input user mo
            //unique offset for each message
            const clientOffset = `${socket.id}-${counter++}`;
            socket.emit('chat message', input.value.trim(), clientOffset);
            input.value = '';
          }
        });
        
      
        socket.on('chat message', (msg, serverOffset, sender) => {
          const item = document.createElement('li');
          item.textContent = `${sender || 'Anonymous'}: ${msg}`;
          messages.appendChild(item);
          window.scrollTo(0, document.body.scrollHeight);
          socket.auth.serverOffset = serverOffset;
        });
      </script>

  </body>
</html>
